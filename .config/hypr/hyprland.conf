bind = SUPER, mouse_up, workspace, e-1
bind = SUPER ALT, right, workspace, e+1
bind = SUPER ALT, left, workspace, e-1
bind = SUPER, period, workspace, e+1
bind = SUPER, comma, workspace, e-1

